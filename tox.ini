[tox]
envlist =
    py27
    py33
    py34
    py35
    lint
    security
    setuppy
    manifest
# Don't fail if the Python version isn't available
skip_missing_interpreters = true

[testenv]
deps =
    pytest
    pytest-cov
usedevelop = true
commands =
    pytest \
        --cov helloworld \
        {posargs}

[testenv:lint]
deps =
    flake8
commands =
    flake8 .

[testenv:security]
deps =
    bandit
commands =
    bandit -r .

[testenv:setuppy]
deps =
    docutils
    pygments
commands =
    python setup.py check \
        --metadata \
        --restructuredtext \
        --strict

[testenv:manifest]
deps =
    check-manifest
commands =
    check-manifest
